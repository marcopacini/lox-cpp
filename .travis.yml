dist: trusty
language: cpp
compiler: gcc
before_install:
- sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
- sudo apt-get update -qq
install:
- sudo apt-get install -qq g++-7
- sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-7 90
addons:
  sonarcloud:
    organization: "marcopacini-github"
    token:
      secure: 
script:
  - ./configure
  - make
  - sonar-scanner